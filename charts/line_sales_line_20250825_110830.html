<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Over Time</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .chart-container {
            position: relative;
            height: 600px;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .control-group select:hover,
        .control-group input:hover {
            border-color: #667eea;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revenue Over Time</h1>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        
        <div class="controls">
            
            <div class="control-group">
                <label>Animation</label>
                <label class="switch">
                    <input type="checkbox" checked onchange="toggleAnimation()">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>Legend</label>
                <label class="switch">
                    <input type="checkbox" checked onchange="toggleLegend()">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="downloadChart()">Download</button>
            </div>
        

            <div class="control-group">
                <label>Smoothness</label>
                <input type="range" min="0" max="0.5" step="0.05" value="0.2" 
                       onchange="changeTension(this.value)">
            </div>
        

            <div class="control-group">
                <label>Fill Area</label>
                <label class="switch">
                    <input type="checkbox" onchange="toggleFill(this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>Show Points</label>
                <label class="switch">
                    <input type="checkbox" checked onchange="togglePoints(this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>Start at Zero</label>
                <label class="switch">
                    <input type="checkbox" onchange="toggleBeginAtZero(this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
        
        </div>
        
        <div class="info-panel">
            <strong>Chart Type:</strong> line<br>
            <strong>Interactive:</strong> Hover over data points for details. Use controls to customize.
        </div>
    </div>

  "datasets": [

  ],
  "metadata": {
    "x_column": "date",

      "revenue",

    ],
    "is_time_series": true,
    "total_records": 30,
    "resampled": false
  }
};
        const chartOptions = {
  "responsive": true,
  "maintainAspectRatio": false,
  "plugins": {
    "legend": {
      "display": true,
      "position": "top",
      "labels": {
        "usePointStyle": true,
        "padding": 15
      }
    },
    "tooltip": {
      "enabled": true,
      "mode": "index",
      "intersect": false,
      "backgroundColor": "rgba(0, 0, 0, 0.8)",
      "titleColor": "#fff",
      "bodyColor": "#fff",
      "borderColor": "#ddd",
      "borderWidth": 1,
      "cornerRadius": 4,
      "padding": 10
    },
    "title": {
      "display": true,
      "font": {
        "size": 16
      },
      "text": "Revenue Over Time"
    },
    "zoom": {
      "enabled": false,
      "mode": "x"
    }
  },
  "interaction": {
    "mode": "index",
    "intersect": false
  },
  "scales": {
    "x": {
      "grid": {
        "display": true,
        "color": "rgba(0, 0, 0, 0.05)"
      },
      "ticks": {
        "maxRotation": 45,
        "minRotation": 0,
        "autoSkip": true,
        "maxTicksLimit": 20
      }
    },
    "y": {
      "beginAtZero": false,
      "grid": {
        "color": "rgba(0, 0, 0, 0.05)"
      }
    }
  }
};
        
        // Create chart
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: chartOptions
        });
        
        // Update functions
        function updateChart() {
            myChart.update();
        }
        
        function toggleAnimation() {
            myChart.options.animation.duration = myChart.options.animation.duration === 0 ? 1000 : 0;
            myChart.update();
        }
        
        function changeChartType(newType) {
            myChart.destroy();
            myChart = new Chart(ctx, {
                type: newType,
                data: chartData,
                options: chartOptions
            });
        }
        
        function downloadChart() {
            const link = document.createElement('a');
            link.download = 'chart.png';
            link.href = myChart.toBase64Image();
            link.click();
        }
        
        function toggleLegend() {
            myChart.options.plugins.legend.display = !myChart.options.plugins.legend.display;
            myChart.update();
        }
        
        
        function changeTension(value) {
            myChart.data.datasets.forEach(dataset => {
                dataset.tension = parseFloat(value);
            });
            myChart.update();
        }
        
        function toggleFill(isFilled) {
            myChart.data.datasets.forEach(dataset => {
                dataset.fill = isFilled;
            });
            myChart.update();
        }
        
        function togglePoints(showPoints) {
            myChart.data.datasets.forEach(dataset => {
                dataset.pointRadius = showPoints ? 3 : 0;
                dataset.pointHoverRadius = showPoints ? 5 : 0;
            });
            myChart.update();
        }
        
        function toggleBeginAtZero(beginAtZero) {
            myChart.options.scales.y.beginAtZero = beginAtZero;
            myChart.update();
        }
        
        // Toggle dataset visibility
        function toggleDataset(index) {
            const meta = myChart.getDatasetMeta(index);
            meta.hidden = meta.hidden === null ? !myChart.data.datasets[index].hidden : null;
            myChart.update();
        }
        
        // Change line style
        function changeLineStyle(style) {
            myChart.data.datasets.forEach(dataset => {
                if (style === 'dashed') {
                    dataset.borderDash = [5, 5];
                } else if (style === 'dotted') {
                    dataset.borderDash = [2, 2];
                } else {
                    dataset.borderDash = [];
                }
            });
            myChart.update();
        }
        
        // Zoom functionality (basic)
        let zoomLevel = 1;
        function zoomIn() {
            zoomLevel *= 0.8;
            const numPoints = Math.floor(chartData.labels.length * zoomLevel);
            myChart.data.labels = chartData.labels.slice(0, Math.max(10, numPoints));
            myChart.data.datasets.forEach((dataset, i) => {
                dataset.data = chartData.datasets[i].data.slice(0, Math.max(10, numPoints));
            });
            myChart.update();
        }
        
        function zoomOut() {
            zoomLevel = Math.min(1, zoomLevel * 1.2);
            const numPoints = Math.floor(chartData.labels.length * zoomLevel);
            myChart.data.labels = chartData.labels.slice(0, numPoints);
            myChart.data.datasets.forEach((dataset, i) => {
                dataset.data = chartData.datasets[i].data.slice(0, numPoints);
            });
            myChart.update();
        }
        
        function resetZoom() {
            zoomLevel = 1;
            myChart.data.labels = chartData.labels;
            myChart.data.datasets.forEach((dataset, i) => {
                dataset.data = chartData.datasets[i].data;
            });
            myChart.update();
        }
        
    </script>
</body>
</html>
