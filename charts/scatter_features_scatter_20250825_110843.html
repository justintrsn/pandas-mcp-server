            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .chart-container {
            position: relative;
            height: 600px;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .control-group select:hover,
        .control-group input:hover {
            border-color: #667eea;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
            }
        }
    </style>
</head>

        function toggleLegend() {
            myChart.options.plugins.legend.display = !myChart.options.plugins.legend.display;
            myChart.update();
        }
        
        
        // Enhanced tooltips with correlation info
        myChart.options.plugins.tooltip.callbacks.label = function(context) {
            let label = context.dataset.label || '';
            if (label) {
                label += ': ';
            }
            label += '(' + context.parsed.x.toFixed(2) + ', ' + context.parsed.y.toFixed(2) + ')';
            if (context.raw.r) {
                label += ', size: ' + context.raw.r.toFixed(1);
            }
            return label;
        };
        
        // Filter out trend lines from legend if hidden
        let showTrends = false;
        myChart.options.plugins.legend.labels.filter = function(item, chart) {
            if (!showTrends && item.text.includes('trend')) {
                return false;
            }
            return true;
        };
        
        function changePointSize(size) {
            myChart.data.datasets.forEach(dataset => {
                if (!dataset.label.includes('trend')) {
                    dataset.pointRadius = parseInt(size);
                    dataset.pointHoverRadius = parseInt(size) + 2;
                }
            });
            myChart.update();
        }
        
        function toggleTrendLines(show) {
            showTrends = show;
            myChart.data.datasets.forEach(dataset => {
                if (dataset.label.includes('trend')) {
                    dataset.hidden = !show;
                }
            });
            myChart.options.plugins.legend.labels.filter = function(item, chart) {
                if (!showTrends && item.text.includes('trend')) {
                    return false;
                }
                return true;
            };
            myChart.update();
        }
        
        function toggleGrid(show) {
            myChart.options.scales.x.grid.display = show;
            myChart.options.scales.y.grid.display = show;
            myChart.update();
        }
        
        function changeScale(scaleType) {
            myChart.options.scales.x.type = scaleType;
            myChart.options.scales.y.type = scaleType;
            myChart.update();
        }
        
        // Quadrant highlighting
        function addQuadrants() {
            const xScale = myChart.scales.x;
            const yScale = myChart.scales.y;
            const xMid = (xScale.max + xScale.min) / 2;
            const yMid = (yScale.max + yScale.min) / 2;
            
            // Add annotation plugin config for quadrants
            myChart.options.plugins.annotation = {
                annotations: {
                    line1: {
                        type: 'line',
                        xMin: xMid,
                        xMax: xMid,
                        borderColor: 'rgba(128, 128, 128, 0.3)',
                        borderWidth: 1,
                        borderDash: [5, 5]
                    },
                    line2: {
                        type: 'line',
                        yMin: yMid,
                        yMax: yMid,
                        borderColor: 'rgba(128, 128, 128, 0.3)',
                        borderWidth: 1,
                        borderDash: [5, 5]
                    }
                }
            };
            myChart.update();
        }

        function highlightOutliers() {
            myChart.data.datasets.forEach(dataset => {
                if (!dataset.label.includes('trend')) {
                    const values = dataset.data.map(p => p.y);
                    const mean = values.reduce((a, b) => a + b, 0) / values.length;
                    const std = Math.sqrt(values.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / values.length);
                    
                    dataset.pointBackgroundColor = dataset.data.map(point => {
                        if (Math.abs(point.y - mean) > 2 * std) {
                            return '#ff0000';  // Red for outliers
                        }
                        return dataset.backgroundColor;
                    });
                }
            });
            myChart.update();
        }
        
    </script>
