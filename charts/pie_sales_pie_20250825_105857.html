<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Distribution</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .chart-container {
            position: relative;
            height: 600px;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .control-group select:hover,
        .control-group input:hover {
            border-color: #667eea;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revenue Distribution</h1>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        
        <div class="controls">
            
            <div class="control-group">
                <label>Animation</label>
                <label class="switch">
                    <input type="checkbox" checked onchange="toggleAnimation()">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>Legend</label>
                <label class="switch">
                    <input type="checkbox" checked onchange="toggleLegend()">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="downloadChart()">Download</button>
            </div>
        

            <div class="control-group">
                <label>Doughnut Style</label>
                <label class="switch">
                    <input type="checkbox" onchange="toggleDoughnut(this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>Rotation</label>
                <input type="range" min="0" max="360" step="10" value="0" 
                       onchange="changeRotation(this.value)">
            </div>
        

            <div class="control-group">
                <label>Show %</label>
                <label class="switch">
                    <input type="checkbox" onchange="togglePercentages(this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>Explode Slices</label>
                <input type="range" min="0" max="20" step="2" value="4" 
                       onchange="changeOffset(this.value)">
            </div>
        
        </div>
        
        <div class="info-panel">
            <strong>Chart Type:</strong> pie<br>
            <strong>Interactive:</strong> Hover over data points for details. Use controls to customize.
        </div>
    </div>
    
    <script>
        // Chart data and options
        const chartData = {
  "labels": [
    "Books",
    "Clothing",
    "Electronics",
    "Food"
  ],
  "datasets": [
    {
      "data": [
        32296,
        15444,
        14862,
        30807
      ],
      "backgroundColor": [
        "#FF6384",
        "#36A2EB",
        "#FFCE56",
        "#4BC0C0"
      ],
      "borderColor": "#fff",
      "borderWidth": 2,
      "hoverOffset": 4,
      "hoverBorderWidth": 3
    }
  ],
  "metadata": {
    "value_column": "revenue",
    "total": 93409,
    "percentages": [
      34.57482683681444,
      16.533738718967122,
      15.910672419145907,
      32.98076202507253
    ],
    "num_slices": 4,
    "aggregated": true
  }
};
        const chartOptions = {
  "responsive": true,
  "maintainAspectRatio": true,
  "plugins": {
    "legend": {
      "display": true,
      "position": "right",
      "labels": {
        "padding": 15,
        "usePointStyle": true,
        "font": {
          "size": 12
        },
        "generateLabels": null
      }
    },
    "tooltip": {
      "enabled": true,
      "backgroundColor": "rgba(0, 0, 0, 0.8)",
      "titleColor": "#fff",
      "bodyColor": "#fff",
      "borderColor": "#ddd",
      "borderWidth": 1,
      "cornerRadius": 4,
      "padding": 10,
      "callbacks": {}
    },
    "title": {
      "display": true,
      "font": {
        "size": 16
      },
      "text": "Revenue Distribution"
    },
    "datalabels": {
      "display": false,
      "color": "#fff",
      "font": {
        "weight": "bold"
      }
    }
  },
  "cutout": "0%"
};
        
        // Create chart
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'pie',
            data: chartData,
            options: chartOptions
        });
        
        // Update functions
        function updateChart() {
            myChart.update();
        }
        
        function toggleAnimation() {
            myChart.options.animation.duration = myChart.options.animation.duration === 0 ? 1000 : 0;
            myChart.update();
        }
        
        function changeChartType(newType) {
            myChart.destroy();
            myChart = new Chart(ctx, {
                type: newType,
                data: chartData,
                options: chartOptions
            });
        }
        
        function downloadChart() {
            const link = document.createElement('a');
            link.download = 'chart.png';
            link.href = myChart.toBase64Image();
            link.click();
        }
        
        function toggleLegend() {
            myChart.options.plugins.legend.display = !myChart.options.plugins.legend.display;
            myChart.update();
        }
        
        
        // Add percentage to tooltips
        myChart.options.plugins.tooltip.callbacks.label = function(context) {
            let label = context.label || '';
            if (label) {
                label += ': ';
            }
            const value = context.parsed;
            const total = context.dataset.data.reduce((a, b) => a + b, 0);
            const percentage = ((value / total) * 100).toFixed(1);
            label += value.toLocaleString() + ' (' + percentage + '%)';
            return label;
        };
        
        // Custom legend with values
        myChart.options.plugins.legend.labels.generateLabels = function(chart) {
            const data = chart.data;
            if (data.labels.length && data.datasets.length) {
                const dataset = data.datasets[0];
                const total = dataset.data.reduce((a, b) => a + b, 0);
                
                return data.labels.map((label, i) => {
                    const value = dataset.data[i];
                    const percentage = ((value / total) * 100).toFixed(1);
                    
                    return {
                        text: label + ' (' + percentage + '%)',
                        fillStyle: dataset.backgroundColor[i],
                        strokeStyle: dataset.borderColor,
                        lineWidth: dataset.borderWidth,
                        hidden: false,
                        index: i
                    };
                });
            }
            return [];
        };
        
        myChart.update();
        
        function toggleDoughnut(isDoughnut) {
            myChart.config.type = isDoughnut ? 'doughnut' : 'pie';
            myChart.options.cutout = isDoughnut ? '50%' : '0%';
            myChart.update();
        }
        
        function changeRotation(degrees) {
            myChart.options.rotation = degrees * Math.PI / 180;
            myChart.update();
        }
        
        function togglePercentages(showPercentages) {
            if (showPercentages) {
                myChart.options.plugins.datalabels = {
                    display: true,
                    color: '#fff',
                    font: {
                        weight: 'bold',
                        size: 12
                    },
                    formatter: (value, context) => {
                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                        const percentage = ((value / total) * 100).toFixed(1);
                        return percentage + '%';
                    }
                };
            } else {
                myChart.options.plugins.datalabels.display = false;
            }
            myChart.update();
        }
        
        function changeOffset(offset) {
            myChart.data.datasets[0].hoverOffset = parseInt(offset);
            myChart.update();
        }
        
        // Sort slices
        function sortSlices(order) {
            const dataset = myChart.data.datasets[0];
            const labels = myChart.data.labels;
            const data = dataset.data;
            const backgroundColor = dataset.backgroundColor;
            
            // Create array of indices
            let indices = [];
            for (let i = 0; i < labels.length; i++) {
                indices.push({
                    label: labels[i],
                    value: data[i],
                    color: backgroundColor[i],
                    index: i
                });
            }
            
            // Sort
            if (order === 'asc') {
                indices.sort((a, b) => a.value - b.value);
            } else if (order === 'desc') {
                indices.sort((a, b) => b.value - a.value);
            } else {
                indices.sort((a, b) => a.index - b.index);
            }
            
            // Reorder
            myChart.data.labels = indices.map(item => item.label);
            dataset.data = indices.map(item => item.value);
            dataset.backgroundColor = indices.map(item => item.color);
            
            myChart.update();
        }
        
        // Explode single slice on click
        myChart.options.onClick = function(event, elements) {
            if (elements.length > 0) {
                const index = elements[0].index;
                const dataset = myChart.data.datasets[0];
                
                if (!dataset.offset) {
                    dataset.offset = new Array(dataset.data.length).fill(0);
                }
                
                // Toggle explosion
                dataset.offset[index] = dataset.offset[index] === 0 ? 20 : 0;
                myChart.update();
            }
        };
        
    </script>
</body>
</html>
