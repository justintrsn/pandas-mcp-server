<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales by Category</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .chart-container {
            position: relative;
            height: 600px;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }
        
        .control-group label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .control-group select:hover,
        .control-group input:hover {
            border-color: #667eea;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales by Category</h1>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        
        <div class="controls">
            
            <div class="control-group">
                <label>Animation</label>
                <label class="switch">
                    <input type="checkbox" checked onchange="toggleAnimation()">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>Legend</label>
                <label class="switch">
                    <input type="checkbox" checked onchange="toggleLegend()">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>&nbsp;</label>
                <button onclick="downloadChart()">Download</button>
            </div>
        

            <div class="control-group">
                <label>Stacked</label>
                <label class="switch">
                    <input type="checkbox" onchange="toggleStacked(this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>Horizontal</label>
                <label class="switch">
                    <input type="checkbox" onchange="toggleHorizontal(this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
        

            <div class="control-group">
                <label>Bar Width</label>
                <input type="range" min="0.3" max="1" step="0.1" value="0.8" 
                       onchange="changeBarWidth(this.value)">
            </div>
        
        </div>
        
        <div class="info-panel">
            <strong>Chart Type:</strong> bar<br>
            <strong>Interactive:</strong> Hover over data points for details. Use controls to customize.
        </div>
    </div>
    
    <script>
        // Chart data and options
        const chartData = {
  "labels": [
    "Books",
    "Clothing",
    "Electronics",
    "Food"
  ],
  "datasets": [
    {
      "label": "revenue",
      "data": [
        32296,
        15444,
        14862,
        30807
      ],
      "backgroundColor": "#FF6384CC",
      "borderColor": "#FF6384",
      "borderWidth": 1,
      "hoverBackgroundColor": "#FF6384FF",
      "hoverBorderWidth": 2
    },
    {
      "label": "profit",
      "data": [
        4402,
        2974,
        2621,
        5392
      ],
      "backgroundColor": "#36A2EBCC",
      "borderColor": "#36A2EB",
      "borderWidth": 1,
      "hoverBackgroundColor": "#36A2EBFF",
      "hoverBorderWidth": 2
    }
  ],
  "metadata": {
    "x_column": "category",
    "y_columns": [
      "revenue",
      "profit"
    ],
    "total_records": 4,
    "aggregation": "sum"
  }
};
        const chartOptions = {
  "responsive": true,
  "maintainAspectRatio": false,
  "plugins": {
    "legend": {
      "display": true,
      "position": "top",
      "labels": {
        "usePointStyle": true,
        "padding": 15
      }
    },
    "tooltip": {
      "enabled": true,
      "mode": "index",
      "intersect": false,
      "backgroundColor": "rgba(0, 0, 0, 0.8)",
      "titleColor": "#fff",
      "bodyColor": "#fff",
      "borderColor": "#ddd",
      "borderWidth": 1,
      "cornerRadius": 4,
      "padding": 10
    },
    "title": {
      "display": true,
      "font": {
        "size": 16
      },
      "text": "Sales by Category"
    }
  },
  "indexAxis": "x",
  "scales": {
    "x": {
      "grid": {
        "display": false
      },
      "ticks": {
        "maxRotation": 45,
        "minRotation": 0,
        "autoSkip": true,
        "maxTicksLimit": 20
      }
    },
    "y": {
      "beginAtZero": true,
      "grid": {
        "color": "rgba(0, 0, 0, 0.05)"
      }
    }
  }
};
        
        // Create chart
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: chartOptions
        });
        
        // Update functions
        function updateChart() {
            myChart.update();
        }
        
        function toggleAnimation() {
            myChart.options.animation.duration = myChart.options.animation.duration === 0 ? 1000 : 0;
            myChart.update();
        }
        
        function changeChartType(newType) {
            myChart.destroy();
            myChart = new Chart(ctx, {
                type: newType,
                data: chartData,
                options: chartOptions
            });
        }
        
        function downloadChart() {
            const link = document.createElement('a');
            link.download = 'chart.png';
            link.href = myChart.toBase64Image();
            link.click();
        }
        
        function toggleLegend() {
            myChart.options.plugins.legend.display = !myChart.options.plugins.legend.display;
            myChart.update();
        }
        
        
        function toggleStacked(isStacked) {
            myChart.options.scales.x.stacked = isStacked;
            myChart.options.scales.y.stacked = isStacked;
            myChart.update();
        }
        
        function toggleHorizontal(isHorizontal) {
            myChart.options.indexAxis = isHorizontal ? 'y' : 'x';
            myChart.update();
        }
        
        function changeBarWidth(width) {
            myChart.data.datasets.forEach(dataset => {
                dataset.barPercentage = parseFloat(width);
            });
            myChart.update();
        }
        
        // Add dataset visibility toggles
        function toggleDataset(index) {
            const meta = myChart.getDatasetMeta(index);
            meta.hidden = meta.hidden === null ? !myChart.data.datasets[index].hidden : null;
            myChart.update();
        }
        
        // Sort bars
        function sortBars(order) {
            const labels = myChart.data.labels;
            const datasets = myChart.data.datasets;
            
            // Create array of indices and values for sorting
            let indices = [];
            for (let i = 0; i < labels.length; i++) {
                indices.push({
                    label: labels[i],
                    value: datasets[0].data[i],
                    index: i
                });
            }
            
            // Sort based on order
            if (order === 'asc') {
                indices.sort((a, b) => a.value - b.value);
            } else if (order === 'desc') {
                indices.sort((a, b) => b.value - a.value);
            } else {
                // Original order
                indices.sort((a, b) => a.index - b.index);
            }
            
            // Reorder data
            const newLabels = indices.map(item => item.label);
            datasets.forEach(dataset => {
                const newData = indices.map(item => dataset.data[item.index]);
                dataset.data = newData;
            });
            myChart.data.labels = newLabels;
            
            myChart.update();
        }
        
    </script>
</body>
</html>
